name: Build Anti-Feed

on:
  schedule:
    - cron: '7 * * * *'   # hourly at :07 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0         # so we can pull/rebase
          persist-credentials: true
      - name: Sync to latest main
        run: |
          git fetch origin main
          git checkout -B main origin/main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install feedparser pyyaml requests

      - name: Fetch feeds
        run: python feed/scripts/fetch.py

      - name: Commit & push
        run: |
          set -e
          git config user.name  "anti-feed-bot"
          git config user.email "actions@users.noreply.github.com"

          git add feed/data/items.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "update feed"

          # Try a straight push first
          if git push origin main; then
            exit 0
          fi

          echo "Push rejected; re-syncing and regenerating onceâ€¦"
          # Re-sync to remote tip, then REGENERATE the artefact and push again
          git fetch origin main
          git checkout -B main origin/main

          # re-run the generator to make items.json match the latest tree
          python feed/scripts/fetch.py

          git add feed/data/items.json
          git commit -m "update feed (after re-sync)" || true
          git push origin main
