name: Build Anti-Feed

on:
  schedule:
    - cron: "7 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Debug tree (quick peek)
        run: |
          pwd
          ls -la
          find . -maxdepth 3 -type f \( -name "fetch.py" -o -name "sources.opml" -o -name "rules.yml" -o -name "index.html" \)

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install feedparser pyyaml

      - name: Debug: show workflow used
        run: cat .github/workflows/feed.yml

      - name: Debug: list candidates
        run: |
          pwd
          git rev-parse --short HEAD
          find . -maxdepth 4 -type f -name "fetch.py" -printf "%p\n"

      - name: Debug: show the file we will run
        run: |
         nl -ba feed/scripts/fetch.py | sed -n '1,140p'

      - name: Fetch feeds
        run: python feed/scripts/fetch.py

      - name: Commit & push
        run: |
          git config user.name "anti-feed-bot"
          git config user.email "actions@users.noreply.github.com"
          git add feed/data/items.json
          git diff --cached --quiet && echo "No changes to commit." || (git commit -m "update feed" && git push)
