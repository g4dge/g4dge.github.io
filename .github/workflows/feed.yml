name: Build Anti-Feed

on:
  schedule:
    - cron: '7 * * * *'   # hourly at :07 UTC
  workflow_dispatch:

concurrency:
  group: anti-feed-build
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          ref: main

      # Always start from the exact remote tip, with a clean tree
      - name: Clean sync to origin/main
        run: |
          set -e
          git fetch origin main
          git reset --hard origin/main
          git clean -fdx

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install feedparser pyyaml requests

      - name: Fetch feeds
        run: python feed/scripts/fetch.py

      - name: Commit & push (force-with-lease for generated file)
        run: |
          set -e
          git config user.name  "anti-feed-bot"
          git config user.email "actions@users.noreply.github.com"

          # Stage only the generated artefact
          git add -A feed/data/items.json

          # Nothing to commit? Bail cleanly.
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "update feed"
          # Avoid merge/rebase entirely for this generated file
          git push --force-with-lease origin HEAD:main