name: Build Anti-Feed

on:
  schedule:
    # Every hour at :07 (UTC). Adjust as you fancy; Pages uses UTC, you're Europe/London.
    - cron: "7 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allow commit back to the repo
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install feedparser pyyaml
      - name: Fetch feeds
        run: python /feeds/scripts/fetch.py
      - name: Commit & push
        run: |
          git config user.name "anti-feed-bot"
          git config user.email "actions@users.noreply.github.com"
          git add feed/data/items.json
          git diff --quiet && echo "No changes." || (git commit -m "update feed" && git push)
