name: Build Anti-Feed

on:
  schedule:
    - cron: '7 * * * *'   # hourly at :07 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0         # so we can pull/rebase
          persist-credentials: true

      # --- Debug (keep while we stabilise) ---
      - name: "Debug - show workflow used"
        run: cat .github/workflows/feed.yml

      - name: "Debug - list key files"
        run: |
          pwd
          git rev-parse --short HEAD
          ls -la feed/config || true
          ls -la feed/scripts || true

      - name: "Debug - show OPML (first 120 lines)"
        run: |
          echo "Path: feed/config/sources.opml"
          sed -n '1,120p' feed/config/sources.opml || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install feedparser pyyaml requests

      - name: Fetch feeds
        run: python feed/scripts/fetch.py

      - name: Commit & push
        run: |
          set -e
          git config user.name  "anti-feed-bot"
          git config user.email "actions@users.noreply.github.com"
          # rebase on latest remote to avoid 'fetch first' errors
          git pull --rebase origin main || true
          git add feed/data/items.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "update feed"
          # retry push up to 3 times in case of races
          for i in 1 2 3; do
            if git push origin main; then
              exit 0
            fi
            echo "Push failed, rebasing and retrying ($i)â€¦"
            git pull --rebase origin main || true
          done
          echo "Push failed after retries."
          exit 1
