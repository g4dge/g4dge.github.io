name: Build Anti-Feed

on:
  schedule:
    - cron: "7 * * * *"   # hourly at :07 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- Debug helpers (safe to keep) ---
      - name: "Debug: show workflow used"
        run: cat .github/workflows/feed.yml

      - name: "Debug: list candidates"
        run: |
          pwd
          git rev-parse --short HEAD
          find . -maxdepth 4 -type f -name "fetch.py" -printf "%p\n"

      - name: "Debug: show OPML"
        run: |
          echo "Path: feed/config/sources.opml"
          sed -n '1,120p' feed/config/sources.opml
        
      - name: "Debug: show the file we will run"
        run: |
          nl -ba feed/scripts/fetch.py | sed -n '1,140p'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install feedparser pyyaml requests

      - name: Fetch feeds
        run: python feed/scripts/fetch.py

      - name: Commit & push
        run: |
          git config user.name "anti-feed-bot"
          git config user.email "actions@users.noreply.github.com"
          git add feed/data/items.json
          git diff --cached --quiet && echo "No changes to commit." || (git commit -m "update feed" && git push)
