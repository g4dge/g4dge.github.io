<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>gsinet.co.uk</title>
  <style>
    * { box-sizing:border-box; margin:0; padding:0; }
    body,html { height:100%; font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; color:#111; }

    /* Layout containers */
    body { display:flex; flex-direction:column; }

    /* Header */
    header {
      position:fixed; top:0; left:0; right:0;
      display:flex; justify-content:space-between; align-items:center;
      padding:18px 32px;
      background:rgba(255,255,255,0.85);
      backdrop-filter: blur(8px);
      font-size:18px; font-weight:500;
      z-index:10;
    }
    header a {
      color:#111; text-decoration:none;
      transition:opacity .2s;
    }
    header a:hover { opacity:0.65; }

    /* Hero image */
    main.hero {
      flex:1;
      width:100%;
      display:flex; align-items:center; justify-content:center;
      overflow:hidden;
    }
    .hero img {
      width:100%; height:100%;
      object-fit:cover;
    }

    /* Footer */
    footer {
      text-align:center;
      font-size:14px;
      padding:12px;
      background:rgba(255,255,255,0.85);
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      header { padding:12px 18px; font-size:16px; }
      footer { font-size:12px; padding:10px; }
    }
  </style>
</head>
<body>
  <header>
    <div><a href="/">gsinet.co.uk</a></div>
    <div><a href="mailto:rob@gsinet.co.uk?subject=Web%20Enquiry">Email</a></div>
  </header>

  <main class="hero">
    <img src="splash.jpg" alt="GSINET splash image">
  </main>

  <footer>
    © <span id="year"></span> gsinet.co.uk — All rights reserved
  </footer>

  <script>
    // Auto-update year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
